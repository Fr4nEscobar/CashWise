<section id="container">
  <section class="budgetData">
    <section class="budgetAndSpend">
      <div class="monthly">
        <p id="monthlyBudget">MONTHLY BUDGET: {{ user.monthlyBudget }}</p>
      </div>

      <h2 id="minus">-</h2>
      <div class="monthly">
        <p id="monthlySpend">MONTHLY SPEND: {{ user.monthlySpend }}</p>
      </div>
    </section>


    <h2 id="equals">=</h2>
    <div id="remainingBudget">
      <h1>{{ calculateRemaining() }}</h1>
    </div>
  </section>

  <section class="transferData">
    <ul class="transactionList">
      <li class="transactionItem">
        <button class="newTransaction">New transaction</button>
      </li>

      <li class="transactionItem" *ngFor="let t of user.transactions">
        {{ t.amount }}
        {{ t.date }}
      </li>
    </ul>
  </section>
  
  <section class="graphData">

  </section>
</section>
