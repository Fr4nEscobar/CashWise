
<body>
    <section>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" [formGroup]="registerForm" (ngSubmit)="register()">
                    <h1>Sign Up</h1>
                    <br>
                    <label>
                        <input type="text" placeholder="Name" formControlName="name"  name="registerName"/>
                        
                    </label>
                    <label>
                        <input type="email" placeholder="Email" formControlName="email" name="registerEmail"/>
                        
                    </label>
                    <label>
                        <input type="password" placeholder="Password" formControlName="password" name="registerPassword"/>
                        
                    </label>
                    <br>
                    <button type="submit" [disabled]="registerForm.invalid">Sign Up</button><br>
                    <p class="message" *ngIf="registerForm.get('name')!.invalid" class="message">Invalid Name</p>
                    <p class="message" *ngIf="registerForm.get('email')!.invalid" class="message">Invalid Email</p>
                    <p class="message" *ngIf="registerForm.get('password')!.invalid" class="message">Invalid Password</p>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <br>
                    <label>
                        <input type="email" placeholder="Email" [(ngModel)]="userEmail" name="userEmail"/>
                    </label>
                    <label>
                        <input type="password" placeholder="Password" [(ngModel)]="userPassword" name="userPassword"/>
                    </label>
                    <br>
                    <button (click)="login()">Sign In</button>
                    <br>
                    <p class="message">{{signInMessage}}</p>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Log in</h1>
                        <p>Sign in here if you already have an account </p>
                        <button class="ghost mt-5" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Create an account</h1>
                        <p>Sign up if you still don't have an account</p>
                
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
